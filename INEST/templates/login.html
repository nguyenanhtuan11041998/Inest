{% extends "layout.html" %}
{% block body %}
</div>
    <div>
        <div class="myDiv">
        <h1 style='font-size: 3rem'>Dự án INEST</h1>
    </div>
        <div class="row" style="background-color: #395155; box_shadow: 2px 5px 5px 1px #ff6583">
            <div class="col-3"></div>
            <div class="col-2">
                <a href="/dashapp/"><h4 class="myH4">Dữ liệu thô các thiết bị</h4></a>
            </div>
            <div class="col-2">
                <a href="/dashapp/"><h4 class="myH4">Đánh giá thiết bị</h4></a>
            </div>
            <div class="col-2">
                <a href="/dashapp/"><h4 class="myH4" style="text-decoration: underline; text-decoration-color: #ff6584; text-shadow 0px 0px 1px #fffbfc">Thành viên dự án</h4></a>
            </div>
            <div class="col-3"></div>
        </div>
    <div class="container" style="margin-top:40px">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="exampleInputEmail1" style="font-size:25px">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" style="font-size:25px">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block" style="font-size:25px">Log In</button>
            </form>
            <br>
        </div>
    </div>
</div>
</div>

{% for message in get_flashed_messages() %}
    <div style="position: fixed;
    top: 40%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);">
<div class="alert alert-warning">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ message }}
    </div>
    </div>
    {% endfor %}
{% endblock %}
